<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RHeinMagie – Galerie</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Galerie mit kreativen Acrylbildern und außergewöhnlichen Motiven von RHeinMagie.">
    <style>
         :root {
            --bg: #0d1014;
            --steel: #1a1f25;
            --concrete: #2b323a;
            --text: #e6eef3;
            --muted: #9aa4ad;
            --accent: #c27a2c;
            --accent-2: #6fb3b8;
            font-family: 'Space Grotesk', system-ui;
            color-scheme: dark;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.45
        }
        
        a {
            text-decoration: none;
            color: inherit
        }
        
        header {
            background: linear-gradient(135deg, rgba(42, 48, 54, .9), rgba(19, 29, 35, .95));
            padding: 1.3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 9;
            backdrop-filter: blur(6px)
        }
        
        header .inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center
        }
        
        nav a {
            margin-left: 1rem;
            color: var(--muted);
            transition: color .3s
        }
        
        nav a.active,
        nav a:hover {
            color: #fff;
            font-weight: 700
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem
        }
        
        h2.section-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            color: transparent
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.4rem;
            margin-top: 1.5rem
        }
        
        .thumb {
            width: 100%;
            aspect-ratio: 1/1.2;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            transition: transform .3s, box-shadow .3s;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .thumb.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .thumb:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5)
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
            font-size: .9rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05)
        }
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity .3s
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px
        }
        
        .lightbox.active {
            opacity: 1;
            visibility: visible
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            font-weight: bold
        }
        
        @media (max-width:768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr))
            }
            header .inner {
                flex-direction: column;
                align-items: flex-start
            }
            nav a {
                margin: 0.5rem 0
            }
        }
        
        @media (max-width:480px) {
            h2.section-title {
                font-size: 1.5rem
            }
            .gallery-grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="inner">
            <div class="logo-area" style="font-weight:700;">RHeinMagie</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="rheinmagie_shop.html">Shop</a>
                <a href="rheinmagie_about.html">Über uns</a>
                <a href="rheinmagie_gallery.html" class="active">Galerie</a>
                <a href="rheinmagie_legal.html">Impressum & Datenschutz</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="gallery">
            <h2 class="section-title">Galerie</h2>
            <p>Entdecke unsere kreativen Acrylbilder auf Leinwand mit außergewöhnlichen Motiven – farbstark, ungewöhnlich und individuell.</p>

            <div class="gallery-grid">
                <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=1200&q=60')" data-src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?w=1200&q=60"></div>
                <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1504198266285-165b3c33c3b7?w=1200&q=60')" data-src="https://images.unsplash.com/photo-1504198266285-165b3c33c3b7?w=1200&q=60"></div>
                <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1526318472351-c75fcf0705d2?w=1200&q=60')" data-src="https://images.unsplash.com/photo-1526318472351-c75fcf0705d2?w=1200&q=60"></div>
                <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1495567720989-cebdbdd97913?w=1200&q=60')" data-src="https://images.unsplash.com/photo-1495567720989-cebdbdd97913?w=1200&q=60"></div>
                <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?w=1200&q=60')" data-src="https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?w=1200&q=60"></div>
                <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?w=1200&q=60')" data-src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?w=1200&q=60"></div>
            </div>

        </section>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <img src="" alt="Großansicht">
    </div>

    <footer>
        © RHeinMagie – Kunst aus dem Ruhrgebiet
    </footer>

    <script>
        const thumbs = document.querySelectorAll('.thumb');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeBtn = document.getElementById('lightboxClose');

        // Animate thumbnails on scroll
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.2
        });

        thumbs.forEach(t => observer.observe(t));

        // Lightbox functionality
        thumbs.forEach(thumb => {
            thumb.addEventListener('click', () => {
                lightboxImg.src = thumb.dataset.src;
                lightbox.classList.add('active');
            });
        });

        closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
        lightbox.addEventListener('click', e => {
            if (e.target === lightbox) lightbox.classList.remove('active');
        });
    </script>

</body>

</html>
